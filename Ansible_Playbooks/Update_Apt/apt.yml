---
- hosts: all
  vars:
    ansible_host_key_checking: false ##If you get an error about hosts not trusted
  become: true
  become_method: sudo

  tasks:
    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
        upgrade: yes
    
    - name: apt-get auto-remove
      command: apt-get -y autoremove

    - name: apt-get clean
      command: apt-get -y clean
